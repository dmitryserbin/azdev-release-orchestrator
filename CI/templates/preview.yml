parameters:
  publish: false
  testV1: false
  testV2: false
  testV3: false
  cleanup: false

jobs:
- ${{ if eq(parameters.publish, true) }}:
  - job: Publish
    pool:
      name: Default
    workspace:
      clean: all
    variables:
    - template: variables.yml
    steps:
    - template: steps/publish.yml
      parameters:
        path: ${{ variables.extensionArtifactPath }}
        endpointName: ${{ variables.marketplaceEndpoint }}
        visibility: ${{ variables.extensionPreviewVisibility }}
        shareWith: ${{ variables.extensionPreviewShareWith }}
        tag: preview

- ${{ if eq(parameters.testV1, true) }}:
  - job: OrchestratorV1
    pool:
      name: Default
    workspace:
      clean: all
    variables:
    - template: variables.yml
    ${{ if eq(parameters.publish, true) }}:
      dependsOn:
      - Publish
    steps:
    - template: steps/test-v1.yml
      parameters:
        projectId: 761623f0-c4c0-4dab-884b-a428a01c200f
        definitionId: 1
        releaseId: 162
        releasePartialId: 194
        releaseFailedId: 200
        releaseStages: DEV,TEST,PROD
        artifactTagName: Build-Yo
        releaseTagName: Release-Yo
        sourceBranchName: refs/heads/working/test

- ${{ if eq(parameters.testV2, true) }}:
  - job: OrchestratorV2
    pool:
      name: Default
    workspace:
      clean: all
    variables:
    - template: variables.yml
    dependsOn:
    - ${{ if eq(parameters.publish, true) }}:
      - Publish
    - ${{ if eq(parameters.testV1, true) }}:
      - OrchestratorV1
    steps:
    - template: steps/test-v2.yml
      parameters:
        projectName: HelloYo
        definitionName: HelloYo
        releaseName: HelloYo-20190521.1-1
        releasePartialName: HelloYo-20190521.4-27
        releaseFailedName: HelloYo-20190521.4-32
        releaseStage: DEV,TEST,PROD
        artifactVersion: 20190521.1
        artifactTag: Build-Yo
        artifactBranch: refs/heads/working/test
        releaseTag: Release-Yo

- ${{ if eq(parameters.testV3, true) }}:
  - job: OrchestratorV3
    pool:
      name: Default
    workspace:
      clean: all
    variables:
    - template: variables.yml
    dependsOn:
    - ${{ if eq(parameters.publish, true) }}:
      - Publish
    - ${{ if eq(parameters.testV1, true) }}:
      - OrchestratorV1
    - ${{ if eq(parameters.testV2, true) }}:
      - OrchestratorV2
    steps:
    - template: steps/test-v3.yml
      parameters:
        projectName: HelloYo
        definitionName: HelloYo-release
        stages: DEV,TEST,PROD

- ${{ if eq(parameters.cleanup, true) }}:
  - job: Cleanup
    pool:
      name: Default
    workspace:
      clean: all
    variables:
    - template: variables.yml
    dependsOn:
    - ${{ if eq(parameters.publish, true) }}:
      - Publish
    - ${{ if eq(parameters.testV1, true) }}:
      - OrchestratorV1
    - ${{ if eq(parameters.testV2, true) }}:
      - OrchestratorV2
    - ${{ if eq(parameters.testV3, true) }}:
      - OrchestratorV3
    steps:
    - task: PowerShell@2
      displayName: Cleanup releases
      inputs:
        targetType: filePath
        filePath: CI/scripts/Clear-Releases.ps1
        arguments: >
          -OrganizationName dmitryserbin
          -ProjectName HelloYo
          -DefinitionName HelloYo
          -AccessToken $(System.AccessToken)
        pwsh: true
