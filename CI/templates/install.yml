parameters:
  name: ""
  path: ""
  endpointName: ""
  replace: false
  patch: false

steps:
- task: taskpublisher@1
  displayName: Install ${{ parameters.name }}
  inputs:
    ConnectedService: ${{ parameters.endpointName }}
    TaskPath: ${{ parameters.path }}/${{ parameters.name }}
    Replace: ${{ parameters.replace }}
    Patch: ${{ parameters.patch }}
